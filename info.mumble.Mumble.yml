id: info.mumble.Mumble
rename-icon: mumble
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: mumble
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --own-name=net.sourceforge.mumble.mumble
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.StatusNotifierItem-2-2
  - --filesystem=home
  - --filesystem=xdg-run/pipewire-0:ro
  - --env=LD_LIBRARY_PATH=/app/lib/mumble/:/app/lib
separate-locales: false
cleanup:
  - /include
  - /lib/pkgconfig
  - /bin/protoc
  - /bin/avahi-*
  - /lib/*.a
modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: boost
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.78.0/source/boost_1_78_0.tar.bz2
        sha256: 8681f175d4bdb26c52222665793eef08490d7758529330f98d3b29dd0735bccc

    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=${FLATPAK_DEST}
      - ./b2 -j ${FLATPAK_BUILDER_N_JOBS} headers
      - mkdir -p ${FLATPAK_DEST}/include/boost
      - cp -r boost/* ${FLATPAK_DEST}/include/boost

  - name: protobuf
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/protocolbuffers/protobuf/archive/refs/tags/v3.19.3.tar.gz
        sha256: 390191a0d7884b3e52bb812c440ad1497b9d484241f37bb8e2ccc8c2b72d6c36
        x-checker-data:
          type: anitya
          project-id: 3715
          stable-only: true
          url-template: https://github.com/protocolbuffers/protobuf/archive/refs/tags/v$version.tar.gz

  - name: avahi
    buildsystem: autotools
    config-opts:
      - --disable-gtk
      - --disable-qt3
      - --disable-qt4
      - --disable-mono
      - --disable-monodoc
      - --with-distro=none
      - --disable-pygobject
      - --disable-python-dbus
      - --disable-python
      - --disable-manpages
      - --disable-libdaemon
      - --disable-daemon
      - --enable-compat-libdns_sd
      - --disable-libevent
    sources:
      - type: git
        url: https://github.com/lathiat/avahi
        tag: v0.8
        commit: f060abee2807c943821d88839c013ce15db17b58

  - name: poco
    buildsystem: cmake-ninja
    sources:
    - type: archive
      url: https://github.com/pocoproject/poco/archive/poco-1.11.1-release.tar.gz
      sha256: 2412a5819a239ff2ee58f81033bcc39c40460d7a8b330013a687c8c0bd2b4ac0
    cleanup:
      - /include/
      - /bin/
      - /lib/cmake/

  - name: mumble
    buildsystem: cmake-ninja
    config-opts:
      - -Dspeechd=OFF
      - -Dserver=OFF
      - -Doverlay=OFF
      - -Dplugins=OFF
      - -DBUILD_NUMBER=230
    sources:
      - type: archive
        url: https://github.com/mumble-voip/mumble/archive/refs/tags/v1.4.230.tar.gz
        sha256: 0a6591568a2d63b7a6bb29a3b10e4289a34dfd75e33cb2143ae6c738b1e92983
        x-checker-data:
          type: anitya
          project-id: 2032
          stable-only: true
          url-template: https://github.com/mumble-voip/mumble/archive/refs/tags/v$version.tar.gz
      - type: patch
        path: 0001-Improve-appstream-metadata.patch
      - type: patch
        path: 0002-Fix-PipeWire-not-being-usable-in-Flatpaks.patch
